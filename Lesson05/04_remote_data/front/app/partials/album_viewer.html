

<div class="alert alert-danger" ng-show="page_loading_error">{{page_loading_error}}</div>

<h4>{{album_name}}</h4>

<div class="photo thumbnail" ng-repeat="photo in photos" style="width: 250px; float: left; margin-right: 10px">

  <a href="index.html#/album/{{album_name}}/photos/{{photo.filename}}">
    <img ng-src="/media/{{album_name}}/thumb/{{photo.filename}}"/>
  </a>
  <p> {{ photo.description }} </p>
</div>
